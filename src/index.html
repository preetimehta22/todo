<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 <link href="todo.css" rel="stylesheet">
</head>
<body>
    <h4 style="font-family: sans-serif;font-weight: 400;font-size: 13px;margin: 16px 0;color: #4caf50;">Click on the checkbox to mark a task as complete</h4>
    <h4 style="font-family: sans-serif;font-weight: 400;font-size: 13px;margin: 16px 0 40px 0;color: #f44336;">Click on the x to remove a task from your list</h4>
    <div style="width: 100%;display: inline-block;">
    <div class="group">      
      <input id="task" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Add an item</label>
    </div>
    <button class="ripple add" onclick="newTask();"><i class="fa fa-check"></i></button>
        </div>
<div id="todoList"></div>
<script src="todo.js"></script>
</body>
</html>
